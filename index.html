<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>COCKTAIL BAR</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
          <a class="navbar-brand text-uppercase" href="#">Cocktail Bar</a>
          <div class="d-none" id="search-box">
            <form class="d-flex" role="search">
              <input
                class="form-control me-2"
                type="text"
                placeholder="Search by ingredient"
                aria-label="Search"
                id="search-field-1"
              />
              <button class="btn btn-success" type="submit" id="search-btn-1">
                Search
              </button>
            </form>
          </div>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="offcanvas"
            data-bs-target="#offcanvasDarkNavbar"
            aria-controls="offcanvasDarkNavbar"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="offcanvas offcanvas-end text-bg-dark"
            tabindex="-1"
            id="offcanvasDarkNavbar"
            aria-labelledby="offcanvasDarkNavbarLabel"
          >
            <div class="offcanvas-header">
              <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">
                Cocktail Bar
              </h5>
              <button
                type="button"
                class="btn-close btn-close-white"
                data-bs-dismiss="offcanvas"
                aria-label="Close"
              ></button>
            </div>
            <div class="offcanvas-body">
              <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#"
                    >Home</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Link</a>
                </li>
                <li class="nav-item dropdown">
                  <a
                    class="nav-link dropdown-toggle"
                    href="#"
                    role="button"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                  >
                    Categories
                  </a>
                  <ul class="dropdown-menu dropdown-menu-dark" id="categories-container">
                    
                  </ul>
                </li>
              </ul>
              <form class="d-flex" role="search" id="search-box-2">
                <input
                  class="form-control me-2"
                  type="search"
                  placeholder="Search by ingredient"
                  aria-label="Search"
                  id="search-field-2"
                />
                <button class="btn btn-success" type="submit" id="search-btn-2">
                  Search
                </button>
              </form>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <!-- main section -->
    <main class="container">
      <section>
        <h1 class="text-center mt-5 text-uppercase py-5" id="drinks">
          Your drinks
        </h1>
        <div
          class="row row-cols-1 row-cols-md-3 g-4"
          id="cocktailContainer"
        ></div>
      </section>
    </main>

    <!-- scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/utilites.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
